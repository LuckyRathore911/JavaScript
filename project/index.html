<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Project</title>
</head>
<body>
    <div class="main_div">
        <!-- upper part -->
        <div>
            <div class="red_div user_div">
                <div id="red_block" class="user_block"></div>
            </div>
            <div class="green_div user_div">
                <div id="green_block" class="user_block"></div>
            </div>
            <div class="blue_div user_div">
                <div id="blue_block" class="user_block"></div>
            </div>
            <div class="yellow_div user_div">
                <div id="yellow_block" class="user_block"></div>
            </div>
        </div>
        <!-- button block -->
        <div>
            <div><input class="input_pro" type="text" id="input_user"></div>
            <button class="btn_pro" id="btn_add_user">Add User</button>
            <button class="btn_pro" id="btn_delete_user">Delete User</button>
            <button class="btn_pro" id="btn_move_to_red">Move to Red</button>
            <button class="btn_pro" id="btn_move_to_green">Move to Green</button>
            <button class="btn_pro" id="btn_move_to_blue">Move to Blue</button>
            <button class="btn_pro" id="btn_move_to_yellow">Move to Yellow</button>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
